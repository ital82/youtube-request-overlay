<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff0080;
            --neon-cyan: #00ffff;
            --dark-bg: #0a0a1a;
            --dark-card: #151530;
            --text-bright: #ffffff;
            --text-dim: #8888aa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            color: var(--text-bright);
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            color: var(--neon-pink);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
            text-align: center;
        }

        .subtitle {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-bottom: 30px;
        }

        .connection-panel {
            background: var(--dark-card);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .connection-panel label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .connection-panel input {
            width: 100%;
            padding: 12px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: var(--text-bright);
            margin-bottom: 12px;
        }

        .connection-panel input:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .btn-connect {
            width: 100%;
            padding: 14px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, var(--neon-pink) 0%, #cc0066 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 0, 128, 0.3);
            transition: all 0.3s ease;
        }

        .btn-connect:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 128, 0.5);
        }

        .btn-connect:active {
            transform: scale(0.95);
        }

        .status {
            text-align: center;
            padding: 12px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            color: var(--neon-cyan);
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.connected {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
        }

        .status.error {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
        }

        #requests {
            list-style: none;
        }

        .request-item {
            background: linear-gradient(135deg, rgba(10, 10, 26, 0.95) 0%, rgba(21, 21, 48, 0.95) 100%);
            margin: 16px 0;
            padding: 20px;
            border-radius: 12px;
            border-left: 6px solid var(--neon-pink);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .song-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            font-weight: 900;
            color: var(--text-bright);
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.3);
        }

        .author-text {
            font-size: 0.95rem;
            color: var(--text-dim);
            margin-bottom: 12px;
        }

        .btn-done {
            width: 100%;
            padding: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            color: #0a0a1a;
            transition: all 0.3s ease;
        }

        .btn-done:active {
            transform: scale(0.95);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state p {
            font-size: 1.1rem;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (hover: none) {
            .btn-connect:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <h1>üéµ Request Manager</h1>
    <p class="subtitle">iPhone / iPadÁî®„É™„ÇØ„Ç®„Çπ„ÉàÁÆ°ÁêÜ</p>

    <div class="connection-panel">
        <label for="sessionIdInput">„Çª„ÉÉ„Ç∑„Éß„É≥ID</label>
        <input type="text" id="sessionIdInput" placeholder="PC„Åã„ÇâÂÖ±Êúâ„Åï„Çå„Åü„Çª„ÉÉ„Ç∑„Éß„É≥ID">
        <button class="btn-connect" id="joinSessionBtn">üîó Êé•Á∂ö</button>
    </div>

    <div id="status" class="status"></div>

    <ul id="requests">
        <div class="empty-state">
            <div class="icon">üì±</div>
            <p>„Çª„ÉÉ„Ç∑„Éß„É≥ID„ÇíÂÖ•Âäõ„Åó„Å¶Êé•Á∂ö„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
        </div>
    </ul>

    <script type="module">
        // ===== FirebaseË®≠ÂÆö„ÇíË™≠„ÅøËæº„Åø =====
        // „Åì„ÅÆÈÉ®ÂàÜ„ÅØ„É¶„Éº„Ç∂„Éº„ÅåËá™ÂàÜ„ÅÆFirebaseË®≠ÂÆö„Å´Â§âÊõ¥„Åó„Å¶„Åè„Å†„Åï„ÅÑ
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // ===== FirebaseÂàùÊúüÂåñ =====
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, onSnapshot, updateDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let unsubscribe = null;
        let currentSessionId = null;
        
        // ===== URL„Éë„É©„É°„Éº„Çø„Åã„Çâ„Çª„ÉÉ„Ç∑„Éß„É≥ID„ÇíËá™ÂãïÂèñÂæó =====
        const urlParams = new URLSearchParams(window.location.search);
        const sessionIdFromUrl = urlParams.get('session');
        
        if (sessionIdFromUrl) {
            document.getElementById('sessionIdInput').value = sessionIdFromUrl;
            // Ëá™ÂãïÊé•Á∂ö
            setTimeout(() => joinSession(), 500);
        }
        
        // ===== „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö =====
        document.getElementById('joinSessionBtn').addEventListener('click', joinSession);
        
        // ÂãïÁöÑ„Å´ËøΩÂä†„Åï„Çå„Çã„ÄåÊ∏à„Äç„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„ÉàÂßîË≠≤
        document.getElementById('requests').addEventListener('click', (e) => {
            if (e.target.classList.contains('btn-done')) {
                const requestId = e.target.getAttribute('data-request-id');
                if (requestId) {
                    markAsDone(requestId);
                }
            }
        });
        
        // ===== „Çª„ÉÉ„Ç∑„Éß„É≥„Å´Êé•Á∂ö =====
        async function joinSession() {
            const sessionId = document.getElementById('sessionIdInput').value.trim();
            
            if (!sessionId) {
                showStatus('„Çª„ÉÉ„Ç∑„Éß„É≥ID„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }
            
            currentSessionId = sessionId;
            
            // Êó¢Â≠ò„ÅÆÁõ£Ë¶ñ„ÇíËß£Èô§
            if (unsubscribe) {
                unsubscribe();
            }
            
            showStatus('Êé•Á∂ö‰∏≠...', '');
            
            try {
                // „Çª„ÉÉ„Ç∑„Éß„É≥„ÅÆÂ≠òÂú®Á¢∫Ë™ç
                const docRef = doc(db, 'sessions', sessionId);
                const docSnap = await getDoc(docRef);
                
                if (!docSnap.exists()) {
                    showStatus('„Çª„ÉÉ„Ç∑„Éß„É≥„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇID„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'error');
                    return;
                }
                
                // Firestore„Çí„É™„Ç¢„É´„Çø„Ç§„É†Áõ£Ë¶ñ
                unsubscribe = onSnapshot(docRef, (doc) => {
                    if (doc.exists()) {
                        const data = doc.data();
                        renderRequests(data.requests || []);
                        showStatus('Êé•Á∂ö‰∏≠ üü¢', 'connected');
                    } else {
                        showStatus('„Çª„ÉÉ„Ç∑„Éß„É≥„ÅåÁµÇ‰∫Ü„Åó„Åæ„Åó„Åü', 'error');
                    }
                }, (error) => {
                    console.error('Áõ£Ë¶ñ„Ç®„É©„Éº:', error);
                    showStatus('Êé•Á∂ö„Ç®„É©„Éº: ' + error.message, 'error');
                });
                
            } catch (error) {
                console.error('Êé•Á∂ö„Ç®„É©„Éº:', error);
                showStatus('Êé•Á∂ö„Ç®„É©„Éº: ' + error.message, 'error');
            }
        };
        
        // ===== „É™„ÇØ„Ç®„Çπ„ÉàË°®Á§∫ =====
        function renderRequests(requests) {
            const container = document.getElementById('requests');
            
            // ÂÆå‰∫Ü„Åó„Å¶„ÅÑ„Å™„ÅÑ„É™„ÇØ„Ç®„Çπ„Éà„ÅÆ„ÅøË°®Á§∫
            const pendingRequests = requests.filter(r => !r.status || r.status === 'pending');
            
            if (pendingRequests.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üéµ</div>
                        <p>„É™„ÇØ„Ç®„Çπ„ÉàÂæÖÊ©ü‰∏≠...</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = pendingRequests.map(req => `
                <li class="request-item">
                    <div class="song-text">${escapeHtml(req.songText)}</div>
                    <div class="author-text">„É™„ÇØ„Ç®„Çπ„Éà: ${escapeHtml(req.author)}</div>
                    <button class="btn-done" data-request-id="${escapeHtml(req.id)}">‚úì Ê∏à</button>
                </li>
            `).join('');
        }
        
        // ===== „É™„ÇØ„Ç®„Çπ„Éà„Çí„ÄåÊ∏à„Äç„Å´„Åô„Çã =====
        async function markAsDone(requestId) {
            if (!currentSessionId) return;
            
            try {
                const docRef = doc(db, 'sessions', currentSessionId);
                const docSnap = await getDoc(docRef);
                
                if (!docSnap.exists()) return;
                
                const data = docSnap.data();
                const updatedRequests = data.requests.map(req => 
                    req.id === requestId ? { ...req, status: 'done' } : req
                );
                
                await updateDoc(docRef, { 
                    requests: updatedRequests,
                    updatedAt: new Date().toISOString()
                });
                
                console.log('„É™„ÇØ„Ç®„Çπ„ÉàÂÆå‰∫Ü:', requestId);
            } catch (error) {
                console.error('Êõ¥Êñ∞„Ç®„É©„Éº:', error);
                showStatus('Êõ¥Êñ∞„Ç®„É©„Éº: ' + error.message, 'error');
            }
        };
        
        // ===== „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫ =====
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status show ' + type;
        }
        
        // ===== HTML „Ç®„Çπ„Ç±„Éº„Éó =====
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
